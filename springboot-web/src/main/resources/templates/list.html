<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <!-- Mensaje si la lista está vacía -->
    <div th:if="${users.isEmpty()}">No tiene elementos!</div>

    <!-- Tabla de usuarios -->
    <table th:if="${!users.isEmpty()}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">Nombre</td>
                <td th:text="${user.lastname}">Apellido</td>
                <!-- Mostrar '-' si el email es null o vacío -->
                <td th:text="${user.email != null && !user.email.isEmpty() ? user.email : '-'}">Email</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
