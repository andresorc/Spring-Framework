<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>

    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email!=null}" th:text="${user.email}"></li>
        <li th:if="${user.email==null}">no tiene email</li>
    </ul>

    <!-- Enlaces -->
    <nav>
        <ul>
            <li><a th:href="@{/list}">Ver listado</a></li>
            <li><a th:href="@{/api/params/foo(message='Hola mundo')}">Ver mensaje</a></li>
        </ul>
    </nav>

    <!-- Tabla de usuarios -->
    <table th:if="${!users.isEmpty()}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">Nombre</td>
                <td th:text="${user.lastname}">Apellido</td>
                <!-- Mostrar '-' si el email es null o vacÃ­o -->
                <td th:text="${user.email != null && !user.email.isEmpty() ? user.email : '-'}">Email</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
